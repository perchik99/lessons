<body>

   <header class="header">
      <h1>Урок 12. Анімації</h1>
   </header>

   <main class="main">

      <div class="car">
         <div class="car__container">
            <div class="car__background">
               <div class="cloud">
                  <img src="img/cloud.svg" alt="Зображення хмари" class="cloud__image">
               </div>
               <div class="drops">
                  <img src="img/drops.svg" alt="Зображення хмари" class="drops__image">

               <div class="rainbow">
                  <img src="img/rainbow.svg" alt="Зображення хмари" class="rainbow__image">
               </div>
               <div class="car__base">
                  <div class="car__top-base"></div>
                  <div class="car__element-top"></div>
                  <div class="car__trunk"> </div>
                  <div class="car__hood"></div>
                  <div class="car__shape-hood"></div>
                  <div class="car__windshield"></div>
                  <div class="car__mirror"></div>
                  <div class="car__second-mirror"></div>
                  <div class="car__bottom"></div>
                  <div class="car__bumper"></div>
                  <div class="car__seat"></div>

                  <div class="car__back-wheel">
                     <div class="car__small-wheel"></div>
                  </div>
                  <div class="car__front-wheel">
                     <div class="car__small-wheel"></div>
                  </div>


                  <div class="car__tail-light"></div>
                  <div class="car__second-tail-light"></div>
                  <div class="car__headlight"></div>
                  <div class="car__second-headlight"></div>

                  <div class="car__back-door"></div>
                  <div class="car__front-door"></div>
                  <div class="car__knob"></div>
               </div>
            </div>
         </div>

         <div class="practice">
            <div class="practice__container">
               <h2 class="practice__title">Практика</h2>
               <div class="practice__block-image">
                  <div class="some-image">
                     <img src="img/city.jpg" alt="Зображення для прикладу" class="some-image__style">
                  </div>
               </div>
               <div class="examples">
                  <div class="examples__first-item item">
                     <p>Hover Effect</p>
                  </div>
                  <div class="examples__second-item item">

                     <p>Hover Effect</p>
                  </div>

                     <p>Animation</p>
                  </div>-->
               </div>
               <img src="img/note-papier.svg" alt="Зображення" class="practice__image">
            </div>

      </div>
